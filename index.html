<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sudoku Horizon - The ultimate Sudoku game for all skill levels. Play classic, Killer, and Jigsaw variations with no ads.">
    <meta name="keywords" content="Sudoku, puzzle, Jigsaw, Killer, game, relaxing, iOS">
    <meta property="og:title" content="Sudoku Horizon">
    <meta property="og:description" content="Play classic, Killer, and Jigsaw Sudoku with a clean interface and no ads. Download now!">
    <meta property="og:image" content="https://sudokuhorizon.fr/images/og-image.png">
    <meta property="og:url" content="https://sudokuhorizon.fr">
    <title>Sudoku Horizon</title>
    <link rel="icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-deep: #2c3e50;
            --brown-gold: #8b5a3c;
            --orange-cta: #e67e22;
            --background-cream: #f5f4f2;
            --text-dark: #333333;
            --text-light: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-cream);
            color: var(--text-dark);
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 4rem 2rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .app-icon {
            width: 150px;
            height: 150px;
            border-radius: 30px;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .logo {
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--brown-gold);
            margin-bottom: 0.25rem;
        }

        .logo .line {
            width: 150px;
            height: 3px;
            background: var(--brown-gold);
            margin: 0 auto;
            border-radius: 2px;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .features {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 3rem;
            line-height: 1.8;
        }



        .app-store-badge {
            margin-top: 0;
        }

        .app-store-badge img {
            height: 60px;
            transition: transform 0.3s ease;
        }

        .app-store-badge img:hover {
            transform: scale(1.05);
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .footer a {
            color: var(--orange-cta);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .features {
                font-size: 0.95rem;
            }
            
            .cta-button {
                padding: 1rem 2rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/icon.png" alt="Sudoku Horizon App Icon" class="app-icon">
        
        <div class="logo">
            <h1>SUDOKU HORIZON</h1>
            <div class="line"></div>
        </div>
        
        <p class="tagline">L'expérience Sudoku ultime</p>
        
        <div class="features">
            ✓ Sudoku Classique et Jigsaw<br>
            ✓ Interface élégante et intuitive<br>
            ✓ 100% concentration
        </div>
        
        <div class="app-store-badge">
            <a href="https://apps.apple.com/app/id6745453318" target="_blank">
                <img src="assets/Download-on-the-App-Store/FR/Download_on_App_Store/Black_lockup/SVG/Download_on_the_App_Store_Badge_FR_RGB_blk_100517.svg" 
                     alt="Télécharger dans l'App Store">
            </a>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Sudoku Horizon</p>
            <p><a href="./privacy-policy.html">Politique de Confidentialité</a></p>
        </div>
    </div>
    <script>
        // Détection automatique de la langue
        const languages = {
            fr: {
                tagline: 'L\'expérience Sudoku ultime',
                features: '✓ Sudoku Classique et Jigsaw<br>✓ Interface élégante et intuitive<br>✓ 100% concentration',
                badgePath: 'assets/Download-on-the-App-Store/FR/Download_on_App_Store/Black_lockup/SVG/Download_on_the_App_Store_Badge_FR_RGB_blk_100517.svg',
                badgeAlt: 'Télécharger dans l\'App Store',
                privacy: 'Politique de Confidentialité'
            },
            en: {
                tagline: 'The ultimate Sudoku experience',
                features: '✓ Classic and Jigsaw Sudoku<br>✓ Elegant and intuitive interface<br>✓ 100% focus',
                badgePath: 'assets/Download-on-the-App-Store/US/Download_on_App_Store/Black_lockup/SVG/Download_on_the_App_Store_Badge_US_RGB_blk_100517.svg',
                badgeAlt: 'Download on the App Store',
                privacy: 'Privacy Policy'
            },
            es: {
                tagline: 'La experiencia definitiva de Sudoku',
                features: '✓ Sudoku Clásico y Jigsaw<br>✓ Interfaz elegante e intuitiva<br>✓ 100% concentración',
                badgePath: 'assets/Download-on-the-App-Store/ES/Download_on_App_Store/Black_lockup/SVG/Download_on_the_App_Store_Badge_ES_RGB_blk_100517.svg',
                badgeAlt: 'Descargar en el App Store',
                privacy: 'Política de Privacidad'
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            // Détection de la langue du navigateur
            let userLang = navigator.language || navigator.userLanguage;
            userLang = userLang.substring(0, 2); // Garde seulement les 2 premiers caractères (ex: 'fr-FR' -> 'fr')
            
            // Fallback sur l'anglais si la langue n'est pas supportée
            const selectedLang = languages[userLang] || languages.en;
            
            // Mise à jour du contenu
            document.querySelector('.tagline').innerHTML = selectedLang.tagline;
            document.querySelector('.features').innerHTML = selectedLang.features;
            document.querySelector('.app-store-badge img').src = selectedLang.badgePath;
            document.querySelector('.app-store-badge img').alt = selectedLang.badgeAlt;
            document.querySelector('.footer a').textContent = selectedLang.privacy;
            
            // Mise à jour de l'attribut lang du document
            document.documentElement.lang = userLang in languages ? userLang : 'en';
        });
    </script>
</body>
</html>
